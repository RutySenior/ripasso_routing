<h2>Inserisci nuovo studente</h2>

<div class="form">
  <label>Nome:</label>
  <input type="text" #nome>

  <label>Classe:</label>
  <input type="text" #classe>

  <label>Media voti:</label>
  <input type="number" #media step="0.1" min="0" max="10">

  <button (click)="aggiungiStudente(nome, classe, media)">Aggiungi studente</button>
</div>

<hr>
<ul>
  <li *ngFor="let s of studenti">
    <strong>{{ s.id }}.</strong> {{ s.nome }} ({{ s.classe }}) â€” Media: {{ s.mediaVoti }}
  </li>
</ul>
