<div class="card">
   <p><strong>Nome:</strong> {{ studente.nome }}</p>
  <p><strong>Classe:</strong> {{ studente.classe }}</p>
  <p><strong>Media voti:</strong> {{ studente.mediaVoti }}</p>

  <button (click)="toggleMedia()">
    {{ mostraMedia ? 'Nascondi media voti' : 'Mostra media voti' }}
  </button>

  <p *ngIf="mostraMedia"><strong>Media voti:</strong> {{ mediaVoti }}</p>
  </div>
  <a [routerLink]="['/pagina3', studente.id]">Mostra dettagli</a>
